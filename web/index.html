<html>

<head>

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Актуальное меню столовой и бизнес-ланчи.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cafe_mvp_front">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png?v=2" />

  <title>К Обеду Ложка</title>
  <link rel="manifest" href="manifest.json">

  <!-- Rich Link Preview (OpenGraph / Twitter) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="К Обеду Ложка" />
  <meta property="og:description" content="Актуальное меню столовой и бизнес-ланчи." />
  <meta property="og:url" content="https://cafemvpfront-production.up.railway.app/" />
  <meta property="og:image" content="https://cafemvpfront-production.up.railway.app/og-preview-wa.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="К Обеду Ложка" />
  <meta name="twitter:description" content="Актуальное меню столовой и бизнес-ланчи." />
  <meta name="twitter:image" content="https://cafemvpfront-production.up.railway.app/og-preview-wa.jpg" />

  <style>
    /* Фоновый градиент + общая обертка */
    #custom-loader {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top left, #f5e9f2 0%, #f8f3ff 45%, #fdf7ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    /* Плавающие пузырьки на фоне */
    .loader-bubbles {
      position: absolute;
      inset: -100px;
      pointer-events: none;
    }

    .loader-bubbles .bubble {
      position: absolute;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(197, 140, 255, 0.55), rgba(197, 140, 255, 0.05));
      filter: blur(2px);
      opacity: 0.9;
      animation: float 18s infinite alternate ease-in-out;
    }

    .bubble-1 {
      width: 320px;
      height: 320px;
      top: -80px;
      left: -40px;
    }

    .bubble-2 {
      width: 260px;
      height: 260px;
      top: 120px;
      right: -40px;
      animation-delay: -4s;
    }

    .bubble-3 {
      width: 240px;
      height: 240px;
      bottom: -60px;
      left: -20px;
      animation-delay: -8s;
    }

    .bubble-4 {
      width: 280px;
      height: 280px;
      bottom: -80px;
      right: -60px;
      animation-delay: -12s;
    }

    .bubble-5 {
      width: 180px;
      height: 180px;
      top: 170px;
      left: 30%;
      animation-delay: -2s;
    }

    @keyframes float {
      0% {
        transform: translate3d(0, 0, 0) scale(0.96);
        opacity: 0.75;
      }

      50% {
        transform: translate3d(12px, -14px, 0) scale(1.05);
        opacity: 1;
      }

      100% {
        transform: translate3d(-8px, 10px, 0) scale(0.98);
        opacity: 0.9;
      }
    }

    /* Центральный пульсирующий круг */
    .loader-circle {
      position: relative;
      width: min(52vw, 280px);
      height: min(52vw, 280px);
      max-width: 320px;
      max-height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
          rgba(197, 140, 255, 0.75),
          rgba(197, 140, 255, 0.28),
          rgba(247, 236, 255, 0.0));
      box-shadow:
        0 20px 45px rgba(120, 70, 180, 0.24),
        0 0 0 1px rgba(255, 255, 255, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: loaderCircleBreathe 2.6s infinite ease-in-out;
    }

    @keyframes loaderCircleBreathe {
      0% {
        transform: scale(0.94);
      }

      50% {
        transform: scale(1.06);
      }

      100% {
        transform: scale(0.94);
      }
    }

    /* Заголовок внутри круга ("К Обеду Ложка") */
    .loader-title {
      font-size: clamp(16px, 4.3vw, 20px);
      font-weight: 600;
      letter-spacing: 0.03em;
      color: rgba(40, 20, 70, 0.9);
      margin-bottom: 6px;
      text-align: center;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8);
    }

    /* Меняющийся текст (Варим, Жарим, …) */
    .loader-text {
      font-size: clamp(14px, 3.6vw, 18px);
      font-weight: 500;
      color: #5f2bb5;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-align: center;
      animation: loaderTextPulse 1.4s infinite;
    }

    /* Анимация пульса текста */
    @keyframes loaderTextPulse {
      0% {
        opacity: 0.4;
        transform: translateY(0);
      }

      50% {
        opacity: 1;
        transform: translateY(-2px);
      }

      100% {
        opacity: 0.4;
        transform: translateY(0);
      }
    }
  </style>

</head>

<body>

  <div id="custom-loader">
    <div class="loader-bubbles">
      <span class="bubble bubble-1"></span>
      <span class="bubble bubble-2"></span>
      <span class="bubble bubble-3"></span>
      <span class="bubble bubble-4"></span>
      <span class="bubble bubble-5"></span>
    </div>

    <div class="loader-circle">
      <div class="loader-title">К Обеду Ложка</div>
      <div class="loader-text" id="loader-text">Варим</div>
    </div>
  </div>

  <script>
    (function () {
      // Если в адресе нет query-параметров — добавляем ?share=1,
      // чтобы Share / Поделиться всегда использовал URL с правильным превью
      if (!window.location.search) {
        var newUrl = window.location.pathname + '?share=1' + window.location.hash;
        window.history.replaceState(null, '', newUrl);
      }
    })();
  </script>

  <script>
    const loaderWords = ["Варим", "Жарим", "Замешиваем", "Печём"];
    let loaderIndex = 0;

    // Меняем фразу по кругу
    setInterval(() => {
      const el = document.getElementById("loader-text");
      if (!el) return;
      loaderIndex = (loaderIndex + 1) % loaderWords.length;
      el.textContent = loaderWords[loaderIndex];
    }, 1300);

    // Убираем лоудер, когда отрисован первый кадр Flutter
    window.addEventListener("flutter-first-frame", () => {
      const loader = document.getElementById("custom-loader");
      if (!loader) return;
      loader.style.transition = "opacity 0.5s ease";
      loader.style.opacity = "0";
      setTimeout(() => loader.remove(), 600);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
